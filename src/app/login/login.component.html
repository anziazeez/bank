<div class="mb-5">

    <h4 class="mt-2 ms-4">{{data}}</h4>
    
    <div class="text-center row">
        <div class="col-6 mt-5">
            <form style="background-color: rgba(101, 65, 126, 0.385); border-radius: 20px;" action="" class="mt-2 p-3 container w-75 text-center border">
            <h1 class="text-center p-5" style="color: white;">Sign In</h1>

            <div class="p-2 mt-2">
                <input [(ngModel)]="acno" id="u1" name="acno" [placeholder]="data2" style="border: none;" class="form-control mt-2 p-2" type="text" >

            </div>
            <div class="p-2 mt-2">
                <input [(ngModel)]="psw" id="p1" name="password" class="form-control mt-2 p-2" type="password" placeholder="enter password">

            </div>

            <button (click)="login()" type="submit" class="btn btn-outline-light mt-4 p-2">Login</button>

            <p class="mt-2" style="color: rgb(250, 250, 250);">don't have account?
            <a style="text-decoration: none;color: white;" routerLink="register">
            <strong>create account</strong>
            </a>
            </p>
            </form>
        </div>
        <div class="col-6 mt-5">
            <img style="height: 400px; width: 500px;" src="https://i.postimg.cc/Fs5RfbwT/images.jpg" alt="">

        </div>
    </div>
</div>
